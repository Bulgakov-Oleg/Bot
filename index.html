<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Shop</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-color)
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 30px auto;
        }

        botton {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            padding: 14px 40px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms else;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        botton:hover {
            background: var(--tg-theme-secondary-bg-color);
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="unnamed.png" >
        <p>Это пример онлайт магазина в мессенджере Telegram</p>
        <button id="buy">Купить</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
